<!doctype html>
<html lang="tr">
<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">

 <title>Ürünler</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">ÜrünTarama</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Anasayfa <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" method="get">
            <select class="form-control" name="site" id="site" default="Site seç">
                <option value="direnc">Direnç</option>
                <option value="robotistan">Robotistan</option>
                <option value="robolink">Robolink</option>
                <option value="robocombo">Robocombo</option>
                <option value="f1depo">F1-Depo</option>
              </select>
            <input name="kategori" id="kategori" class="form-control mr-sm-2" type="text" placeholder="Kategori">
            <input value="TARA" class="btn btn-secondary my-2 my-sm-0" type="submit" />
          </form>
        </div>
      </nav>
<div class="row">
    {% for eleman in gelen %}
    <div class="card border-secondary mb-3" style="max-width: 19%;margin:4px;">
        <div class="card-header">{{ eleman.baslik }}</div>
        <div class="card-body">
          <img style="width:80%;height:80%;" src="{{ eleman.resim }}" />
          <div class="card-footer text-muted">
            {{ eleman.fiyat }}
          </div>
          </div>
      </div>
    {% endfor %}
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
